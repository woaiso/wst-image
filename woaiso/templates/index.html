        width: 100%;

  <body>
    <div style="height:10px"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <!--Sidebar content-->
        </div>
        <div class="col-sm-8">
          <h2>任意图片生成工具</h2>
          <form id="image-form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="width">宽度</label>
                <input
                  type="number"
                  class="form-control"
                  id="width"
                  name="width"
                  aria-describedby="image width"
                  value="640"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="width">高度</label>
                <input
                  type="number"
                  class="form-control"
                  id="height"
                  name="height"
                  aria-describedby="image height"
                  value="400"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="bgcolor">背景颜色</label>
                <input
                  type="text"
                  class="form-control"
                  id="bgcolor"
                  name="bgcolor"
                  aria-describedby="image background color"
                  value="#007bff"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="color">文本颜色</label>
                <input
                  type="text"
                  class="form-control"
                  id="color"
                  name="color"
                  aria-describedby="image text color"
                  value="#FFFFFF"
                />
              </div>

              <div class="form-group col-md-6">
                <label for="bgcolor">格式</label>
                <select class="form-control" id="format" name="format">
                  <option>png</option>
                  <option>gif</option>
                  <option>jpg</option>
                  <option>jpeg</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="volume">文件大小(KB)</label>
                <input
                  type="number"
                  class="form-control"
                  id="volume"
                  name="volume"
                  aria-describedby="image file size"
                  value="0"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="text">文本</label>
              <input
                type="input"
                class="form-control"
                id="text"
                name="text"
                aria-describedby="image text"
                value="我爱搜"
              />
            </div>

            <button type="button" class="btn btn-primary" id="preview-btn">
              &nbsp;&nbsp;预览&nbsp;&nbsp;
            </button>
            <button type="button" class="btn btn-info" id="download-btn">
              &nbsp;&nbsp;下载&nbsp;&nbsp;
            </button>
          </form>
          <div>
            <div class="gold-box">广告位招租</div>
          </div>
          <div id="preview-box" style="padding-top:10px">
            <img id="preview-image" />
          </div>
        </div>
        <div class="col-sm-2">
          <!--Body content-->
        </div>
      </div>
    </div>
